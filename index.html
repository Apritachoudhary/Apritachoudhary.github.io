<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Aprita | Portfolio</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #111;
      color: white;
    }

    /* Circle Menu Container */
    .circle-menu {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 1000;
    }

    /* Hamburger Button */
    .circle-toggle {
      width: 50px;
      height: 50px;
      background: #ff6b00;
      color: white;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      font-size: 1.5rem;
    }

    /* Circular Nav Links Container */
    .circle-links {
      position: fixed;
      top: 20px;
      right: 20px;
      width: 300px;
      height: 300px;
      border-radius: 50%;
      background: radial-gradient(circle, #ff6b00, #ff944d);
      clip-path: circle(0% at 90% 10%);
      transition: clip-path 0.5s ease;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    /* Links */
    .circle-links a {
      color: white;
      text-decoration: none;
      font-size: 1rem;
      margin: 5px 0;
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 0.3s ease, transform 0.3s ease;
    }

    /* Show menu */
    .circle-links.show {
      clip-path: circle(150% at 90% 10%);
    }

    .circle-links.show a {
      opacity: 1;
      transform: translateY(0);
    }
    /* Hero Section */
.hero {
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  text-align: center;
  padding: 120px 20px;
  min-height: 100vh;
  animation: fadeUp 1s ease forwards;
  opacity: 0;
}

.hero h1 {
  font-size: 2.2rem;
  line-height: 1.4;
  margin-bottom: 1rem;
}

.role-highlight {
  display: inline-block;
  padding: 4px 8px;
  background: linear-gradient(270deg, #ff6b00, #ff944d);
  background-size: 400% 400%;
  animation: gradientMove 5s ease infinite;
  border-radius: 4px;
}

.location {
  font-size: 1.1rem;
  color: #ccc;
  margin-bottom: 2rem;
}

.hero-buttons {
  display: flex;
  gap: 1rem;
  flex-wrap: wrap;
}

.btn {
  display: inline-block;
  padding: 0.75rem 1.5rem;
  border-radius: 4px;
  text-decoration: none;
  font-weight: 600;
  transition: background 0.3s;
}

.btn.primary {
  background: #ff6b00;
  color: white;
}

.btn.primary:hover {
  background: #e65a00;
}

.btn.secondary {
  background: #333;
  color: white;
}

.btn.secondary:hover {
  background: #555;
}

/* Animations */
@keyframes fadeUp {
  from {
    opacity: 0;
    transform: translateY(40px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

@keyframes gradientMove {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}

  </style>
</head>
<body>

<!-- Radial Menu -->
<div class="circle-menu">
  <div class="circle-toggle" onclick="toggleCircleMenu()">
    <i class="fas fa-bars"></i>
  </div>
  <div class="circle-links">
    <a href="#home">Home</a>
    <a href="#myself">My Self</a>
    <a href="#experience">Experience</a>
    <a href="#work">My Work</a>
    <a href="#reviews">Reviews</a>
    <a href="#certifications">Certifications</a>
    <a href="#youtube">My YouTube</a>
    <a href="#contact">Contact</a>
  </div>
</div>
<section class="hero">
  <h1>
    Hi, my name is <br>
    <span class="role-highlight">Aprita Choudhary</span>
  </h1>
  <p class="location">WordPress Backend Developer from India ðŸ‡®ðŸ‡³</p>
  <div class="hero-buttons">
    <a href="#contact" class="btn primary">Say Hello</a>
    <a href="Apritaa (2).pdf" class="btn secondary" download>Download Resume</a>
  </div>
</section>

<script>
  function toggleCircleMenu() {
    const menu = document.querySelector('.circle-links');
    menu.classList.toggle('show');
  }
</script>

</body>
</html>
