<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Aprita | Portfolio</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #111;
      color: white;
    }

    /* Circle Menu Container */
    .circle-menu {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 1000;
    }

    /* Hamburger Button */
    .circle-toggle {
      width: 50px;
      height: 50px;
      background: #ff6b00;
      color: white;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      font-size: 1.5rem;
    }

    /* Circular Nav Links Container */
    .circle-links {
      position: fixed;
      top: 20px;
      right: 20px;
      width: 300px;
      height: 300px;
      border-radius: 50%;
      background: radial-gradient(circle, #ff6b00, #ff944d);
      clip-path: circle(0% at 90% 10%);
      transition: clip-path 0.5s ease;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    /* Links */
    .circle-links a {
      color: white;
      text-decoration: none;
      font-size: 1rem;
      margin: 5px 0;
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 0.3s ease, transform 0.3s ease;
    }

    /* Show menu */
    .circle-links.show {
      clip-path: circle(150% at 90% 10%);
    }

    .circle-links.show a {
      opacity: 1;
      transform: translateY(0);
    }
  </style>
</head>
<body>

<!-- Radial Menu -->
<div class="circle-menu">
  <div class="circle-toggle" onclick="toggleCircleMenu()">
    <i class="fas fa-bars"></i>
  </div>
  <div class="circle-links">
    <a href="#home">Home</a>
    <a href="#myself">My Self</a>
    <a href="#experience">Experience</a>
    <a href="#work">My Work</a>
    <a href="#reviews">Reviews</a>
    <a href="#certifications">Certifications</a>
    <a href="#youtube">My YouTube</a>
    <a href="#contact">Contact</a>
  </div>
</div>

<script>
  function toggleCircleMenu() {
    const menu = document.querySelector('.circle-links');
    menu.classList.toggle('show');
  }
</script>

</body>
</html>
