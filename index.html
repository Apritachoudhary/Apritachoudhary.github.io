<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Aprita Choudhary | WordPress Backend Developer</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <link rel="stylesheet" href="https://unpkg.com/aos@2.3.4/dist/aos.css"/>
  <style>
    :root {
      --primary: #243949;
      --accent: #00bfa6;
      --light-bg: #f9fafc;
      --dark-bg: #121212;
      --light-text: #333;
      --dark-text: #eee;
    }
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: var(--light-bg);
      color: var(--light-text);
      scroll-behavior: smooth;
      transition: 0.3s;
    }
    body.dark-mode {
      background: var(--dark-bg);
      color: var(--dark-text);
    }
    header {
      position: fixed;
      top: 0;
      width: 100%;
      background: white;
      z-index: 1000;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }
    header.dark-mode {
      background: #1e1e1e;
    }
    nav a {
      margin: 0 1rem;
      color: var(--primary);
      text-decoration: none;
      font-weight: bold;
    }
    nav a:hover {
      color: var(--accent);
    }
    .dark-mode nav a {
      color: var(--dark-text);
    }
    .toggle-theme {
      cursor: pointer;
      font-size: 1.2rem;
      color: var(--primary);
    }
    .dark-mode .toggle-theme {
      color: var(--accent);
    }
    .resume-btn {
      position: fixed;
      top: 1.2rem;
      right: 1.2rem;
      background: var(--accent);
      color: white;
      padding: 8px 14px;
      border-radius: 5px;
      text-decoration: none;
      z-index: 999;
    }
    section {
      padding: 100px 20px 60px;
      max-width: 900px;
      margin: auto;
    }
    .hero {
      text-align: center;
    }
    .btn {
      padding: 10px 20px;
      background: var(--accent);
      color: white;
      border: none;
      border-radius: 5px;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <a class="resume-btn" href="Apritaa (2).pdf" download>Download Resume</a>
  <header>
    <div><strong>Aprita</strong></div>
    <nav>
      <a href="#about">About</a>
      <a href="#skills">Skills</a>
      <a href="#projects">Projects</a>
      <a href="#experience">Experience</a>
      <a href="#contact">Contact</a>
    </nav>
    <div class="toggle-theme" onclick="toggleTheme()">
      <i class="fas fa-moon"></i>
    </div>
  </header>

  <section id="about" class="hero" data-aos="fade-up">
    <h1>Aprita Choudhary</h1>
    <p>WordPress Backend Developer</p>
    <p>I build scalable, secure, and high-performance WordPress solutions.</p>
  </section>
